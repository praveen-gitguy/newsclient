<nav>
    <ul class="pagination justify-content-center">
        <li 
            class="page-item" 
            *ngFor="let page of pageOptions"
            [ngClass]="page === currentPage ? 'active' : ''"
        >
            <a class="page-link" (click)="sendPageNumber(page)">{{ page }}</a>
        </li>
    </ul>
</nav>
