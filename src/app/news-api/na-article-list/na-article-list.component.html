<h3>World News</h3>
<div class="list-group space">
    <a
        *ngFor="let article of articles"
        class="list-group-item list-group-item-action"
        [href]="article.url"
        target="_blank"
    >
    <div class="row">
        <div class="col-xs">
            <img class="image" [src]="article.urlToImage" alt="image"> 
        </div>
        <div class="col-sm">
            <p>{{ article.title | trimOutletName: article.source.name }}</p>
        </div>
    </div>

         
    </a>
</div>

<app-paginator 
    [numberOfPages]="numberOfPages"(pageNumber)="setPage($event)" 
    *ngIf="numberOfPages >= 1"
></app-paginator>
